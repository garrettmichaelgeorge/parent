name: dialyzer

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  dialyzer:
    runs-on: ubuntu-latest

    env:
      CACHE_VERSION: v1

    steps:
      - uses: actions/checkout@v2

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.10'
          otp-version: '22.0'

      - name: Cache dependencies and build
        uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get
      - name: Generate PLT
        run: mix dialyzer --plt
      - name: Run Dialyzer
        run: mix dialyzer
